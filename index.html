<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk2Me Pedro Davi</title>
</head>
<body onload="abrir()">
    

    <script>

        function abrir() {
          
          let op = prompt("1 - Whatsapp \n2 - Email \n3 - Ligação \n4 - SMS");
          
          if (op === '1') {
            if( navigator.userAgent.match(/Android/i)
          || navigator.userAgent.match(/webOS/i)
          || navigator.userAgent.match(/iPhone/i)
          || navigator.userAgent.match(/iPad/i)
          || navigator.userAgent.match(/iPod/i)
          || navigator.userAgent.match(/BlackBerry/i)
          || navigator.userAgent.match(/Windows Phone/i)
          ){
            window.location.replace('whatsapp://send?text=Olá, Pedro Davi.&phone=5583991169456');
            }
          else {
            window.location.replace('https://api.whatsapp.com/send?phone=5583991169456&text=Olá, Pedro Davi.');
            }
          } else if (op === '2') {
            window.location.replace("mailto:pedrodaviti@gmail.com");
          } else if (op === '3') {
            window.location.replace("tel:+5583991169456");
          } else if (op === '4') {
            window.location.replace("https://pedrodavi.4talk.me/sms");
          }
            
        }

    </script>
    
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

</body>
</html>
